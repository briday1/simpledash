name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Or whichever branch you're working on
  workflow_dispatch:  # Allow manual runs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install staticdash
        run: pip install -e .

      - name: Run Demo to Generate HTML
        run: python demo.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
